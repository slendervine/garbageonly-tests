<!DOCTYPE html>
<html>
	<head>
		<title>Format Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				padding: 7px 12px;
				text-decoration: none;
			}

			a:link{ /*links não visitados*/
				color:  #b9c941;
			}

			a:visited{  /*já visitados*/
				color: #c0c0c0;
			}

			a:hover{
				color: #e4f371;
				border: 5px inset;
			}

			a:active{
				color: #e4f371;
				border: 5px inset;
			}

		</style>

	</head>

	<body>

		<a href="https://www.youtube.com">Youtube</a> |


		<a href="https://www.techtudo.com.br">TechTudo</a>|

		<a href="https://www.megacurioso.com.br">MegaCurioso</a>|


















	</body>
</html>
